<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn" onclick="openCharacter()">Generate Password</button>
        </div>

      </div>
    </div>

    <form class="popup" id="characterPopup">
      <p>How many characters will be in your password?</p>
      <input type="text" placeholder="Number between 8 and 128" id="count">
      <button class="submit">Submit</button>
    </form>

    <div class="popup" id="needMore">
      <p>Password length must be at least 8 characters.</p>
      <button class="submit">OK</button>
    </div>

    <div class="popup" id="needLess">
      <p>Password length must be no more than 128 characters.</p>
      <button class="submit">OK</button>
    </div>

    <form class="popup" id="checklist">
      <p>Select one or more of the following:</p>
        <ul>
          <li>
            <input type="checkbox" id="numbers">
            <label for="numbers">Numbers</label>
          </li>
          <li>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Lowercase Letters</label>
          </li>
          <li>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Uppercase Letters</label>
          </li>
          <li>
            <input type="checkbox" id="special">
            <label for="special">Special Characters</label>
          </li>  
        </ul>
      <button class="submit">Submit</button>
    </form>

    <!-- <div class="popup">
      <p>At least one character type must be selected.</p>
      <button class="submit">OK</button>
    </div> -->

    <script src="script.js"></script>

  </body>
</html>
